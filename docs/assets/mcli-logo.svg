<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 260 80" role="img" aria-labelledby="title desc">
  <title id="title">ModernCLI logo</title>
  <desc id="desc">Stylized MCLI monogram for a modern C++ command-line library.</desc>
  <defs>
    <linearGradient id="mcliGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00bcd4" />
      <stop offset="50%" stop-color="#4caf50" />
      <stop offset="100%" stop-color="#8bc34a" />
    </linearGradient>
  </defs>

  <!-- White card background with rounded corners so the logo looks good on GitHub light/dark themes -->
  <rect x="0" y="0" width="260" height="80" rx="12" ry="12" fill="#ffffff" />

  <!-- Monogram background: dark with subtle border -->
  <rect x="12" y="8" width="64" height="64" rx="12" fill="#050816" stroke="#0f172a" stroke-width="2" />

  <!-- Stylized angle brackets to hint at C++ / templates -->
  <path d="M36 24 L26 40 L36 56" fill="none" stroke="url(#mcliGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
  <path d="M52 24 L62 40 L52 56" fill="none" stroke="url(#mcliGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />

  <!-- Vertical bar to evoke a CLI cursor -->
  <rect x="41" y="26" width="4" height="28" rx="2" fill="#ffffff" opacity="0.9" />

  <!-- Project name text (light outline for contrast on dark backgrounds) -->
  <text x="96" y="44" fill="#0f172a" stroke="#e5e7eb" stroke-width="0.4" paint-order="stroke" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="24" font-weight="600">
    ModernCLI
  </text>
</svg>
