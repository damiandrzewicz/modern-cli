name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build devcontainer image
        run: |
          docker build \
            -f .devcontainer/Dockerfile \
            -t moderncli-ci:latest \
            .

      - name: Configure
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            moderncli-ci:latest \
            cmake --preset dev

      - name: Build
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            moderncli-ci:latest \
            cmake --build --preset dev-build

      - name: Test
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            moderncli-ci:latest \
            ctest --preset dev-test --output-on-failure

      - name: Coverage
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            -e MCLI_ENABLE_COVERAGE=ON \
            moderncli-ci:latest \
            cmake --build --preset dev-build --target coverage

  clang_tidy:
    runs-on: ubuntu-latest
    needs: build_and_test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build devcontainer image
        run: |
          docker build \
            -f .devcontainer/Dockerfile \
            -t moderncli-ci:latest \
            .

      - name: Configure (for compile_commands.json)
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            moderncli-ci:latest \
            cmake --preset dev

      - name: Run clang-tidy
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            moderncli-ci:latest \
            bash -lc '
              set -e

              # Allow git to operate on /workspace (mounted from GitHub Actions)
              git config --global --add safe.directory /workspace

              # Gather all tracked .cpp files
              files=$(git ls-files "*.cpp" || true)

              if [ -z "$files" ]; then
                echo "No .cpp files found to analyze."
                exit 0
              fi

              echo "Running clang-tidy on:"
              printf "  %s\n" $files

              for f in $files; do
                echo "=== clang-tidy: $f ==="
                clang-tidy -p build "$f"
              done
            '