name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles('.devcontainer/Dockerfile') }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build devcontainer image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .devcontainer/Dockerfile
          tags: moderncli-ci:latest
          load: true
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max

      - name: Configure
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            moderncli-ci:latest \
            cmake --preset dev

      - name: Build
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            moderncli-ci:latest \
            cmake --build --preset dev-build

      - name: Test
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            moderncli-ci:latest \
            ctest --preset dev-test --output-on-failure

      - name: Coverage
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            -e MCLI_ENABLE_COVERAGE=ON \
            moderncli-ci:latest \
            cmake --build --preset dev-build --target coverage

  clang_tidy:
    runs-on: ubuntu-latest
    needs: build_and_test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Note: this job intentionally reuses the devcontainer image and
      # Docker layer cache built in the build_and_test job (via
      # `needs: build_and_test`) to avoid a second image build.

      - name: Configure (for compile_commands.json)
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            moderncli-ci:latest \
            cmake --preset dev

      - name: Run clang-tidy
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            moderncli-ci:latest \
            bash -lc '
              set -e

              # Allow git to operate on /workspace (mounted from GitHub Actions)
              git config --global --add safe.directory /workspace

              # Gather all tracked .cpp files
              files=$(git ls-files "*.cpp" || true)

              if [ -z "$files" ]; then
                echo "No .cpp files found to analyze."
                exit 0
              fi

              echo "Running clang-tidy on:"
              printf "  %s\n" $files

              for f in $files; do
                echo "=== clang-tidy: $f ==="
                clang-tidy -p build "$f"
              done
            '