name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build devcontainer image
        run: |
          docker build \
            -f .devcontainer/Dockerfile \
            -t moderncli-ci:latest \
            .

      - name: Configure
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            moderncli-ci:latest \
            cmake --preset dev

      - name: Build
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            moderncli-ci:latest \
            cmake --build --preset dev-build

      - name: Test
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            moderncli-ci:latest \
            ctest --preset dev-test --output-on-failure

  clang_tidy:
    runs-on: ubuntu-latest
    needs: build_and_test
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build devcontainer image
        run: |
          docker build \
            -f .devcontainer/Dockerfile \
            -t moderncli-ci:latest \
            .

      - name: Configure (for compile_commands.json)
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            moderncli-ci:latest \
            cmake --preset dev

      - name: Run clang-tidy
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            moderncli-ci:latest \
            bash -lc '
              set -e
              # Analyze all tracked .cpp files
              git ls-files \"*.cpp\" | xargs -n1 clang-tidy -p build
            '