name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build devcontainer image
        run: |
          docker build \
            -f .devcontainer/Dockerfile \
            -t moderncli-ci:latest \
            .

      - name: Configure
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            moderncli-ci:latest \
            cmake --preset dev

      - name: Build
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            moderncli-ci:latest \
            cmake --build --preset dev-build

      - name: Test
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            moderncli-ci:latest \
            ctest --preset dev-test --output-on-failure
